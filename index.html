<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide show</title>
  <link rel="stylesheet"  href="style.css">
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>
  

</head>
<body>
  <div class="container">
    <!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="images/bag2.jpg"></div>
    <div class="swiper-slide"><img src="images/lap.jpg"></div>
    <div class="swiper-slide"><img src="images/charger1.jpg"></div>
    <div class="swiper-slide"><img src="images/battery1.jpg"></div>
    <div class="swiper-slide"><img src="images/bank2.jpg"></div>
    <div class="swiper-slide"><img src="images/chair1.jpg"></div>
  
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>


</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
 <script>
  const swiper = new Swiper('.swiper', {
  
    loop: true,
   
  
      pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
  
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  
 
  });
</script>

</body>

 
</html>
